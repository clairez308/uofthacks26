version: '3.8'

services:
  python-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=false
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - SERPAPI_KEY=${SERPAPI_KEY}
    depends_on:
      - python-api
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_PYTHON_API_URL=${VITE_PYTHON_API_URL:-http://localhost:5001}
        - VITE_NODE_API_URL=${VITE_NODE_API_URL:-http://localhost:5002}
    ports:
      - "80:80"
    depends_on:
      - backend
      - python-api
    restart: unless-stopped
